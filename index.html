<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>HANGMENS</title>
    <div class=container>
        <div class="text-center">
            <h1>Hang Mans</h1>
        </div>
    </div>
</head>

<body>
    <div style="margin-top: 5%;" id="p1" class="container">
        <form>
            Player 1, Enter a word:
            <input type="text" id="word">
            <input type="button" onClick="begin()" value="Let the Games Begin">
        </form>
    </div>

    <div style="display: none;" id="p2" class="container">
        <div class="row">
            <div class="col-md-8"><h2 id=guesses> Incorrect Guesses: </h2></div>
            <div class="col-md-3"><h2> Guesses Left: </h2></div>
            <div class="col-md-1"><h2 id="count"></h2></div>
        </div>
        <br/>
        <div>
            <h2 class="text-center center-block" id="answer"> _ _ _ _ _ _ _ _ _ _ _ _ _ </h2>
        </div>
        <div>
            <img class="center-block" id="pic" src="assets/images/start.png">
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/js/game.js"></script>

</html>
